<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Email Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        table {
            max-width: 600px;
            margin: 30px auto;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <h2 class="title">Welcome Aboard!</h2>
                <img src="https://via.placeholder.com/500x200.png?text=Welcome+Image" alt="Welcome Image">
                <p class="content">
                    We're excited to have you join our community. Get ready to explore amazing features and opportunities.
                    If you need help, feel free to reach out anytime. We're here to assist you!
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
